<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "calculatorPage">
        <div id = "calculator">
            <div class = "calculatorHeader">
                <div>CALC</div>
                <div>THEME</div>
                <div class = "themeChoosers">
                    <div>1 2 3</div>
                    <div>
                        <button>color1</button>
                        <button>color2</button>
                        <button>color3</button>
                    </div>
                </div>
            </div>
            <div class = "calculatorDisplay">
                <div class = "secondDisplayContainer">
                    <div class = "signs"></div>
                    <div class = "dummy-display"></div>   
                </div>
                  <div class = "first-display"></div>
            </div>
            <div class = "calculatorButtons">
               <button>7</button>
               <button>8</button>
               <button>9</button>
               <button>DEL</button>
               <button>4</button>
               <button>5</button>
               <button>6</button>
               <button>+</button>
               <button>1</button>
               <button>2</button>
               <button>3</button>
               <button>-</button>
               <button>.</button>
               <button>0</button>
               <button>/</button>
               <button>x</button>
               <button>RESET</button>
               <button>=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
